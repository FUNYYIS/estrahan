 <div class="full-screen-container">
    <div class="content-body">
        <h1>حساب جديد</h1>
        <form id="register-form" style="width: 100%;">
            <div class="input-group">
                <label for="register-name">الاسم الكامل</label>
                <input type="text" id="register-name" required>
            </div>
             <div class="input-group">
                <label for="register-phone-number">رقم الجوال</label>
                <input type="tel" id="register-phone-number" placeholder="05XXXXXXXX" required>
            </div>
            <button type="submit" class="btn">إرسال الرمز</button>
            <div id="recaptcha-container-register" class="mt-4"></div>
        </form>
         <form id="register-code-form" style="width: 100%; display: none;">
            <div class="input-group">
                <label for="register-verification-code">رمز التحقق</label>
                <input type="text" id="register-verification-code" required>
            </div>
            <button type="submit" class="btn">تحقق وإنشاء حساب</button>
        </form>
        <p class="link-text">
            عندك حساب؟ <a href="#login">سجّل دخولك</a>
        </p>
    </div>
</div>
